{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - Educational Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 60px;
        }

        .title-bar {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
            font-size: 24px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            animation: fadeIn 1.5s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .image-container {
            width: 30%;
            padding: 10px;
        }

        .image-container img {
            width: 100%;
            border-radius: 8px;
        }

        .teacher-login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s;
        }

        .teacher-login-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .teacher-login-card input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .teacher-login-card button {
            background: linear-gradient(to right, #66a6ff, #ff0000);
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            width: 100%;
            font-size: 14px;
        }

        .teacher-login-card button:hover {
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        EduConnect 
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="image-container">
            <img src="{% static 'teacher_login.gif' %}" alt="Login Image">
        </div>

        <div class="teacher-login-card">
            <h2>Teacher Login</h2>
            <form action="{% url 'teacher_view' %}" method="post">
                {% csrf_token %}
                <label for="teacher-username">Username</label>
                <input id="teacher-username" name="username" type="text" placeholder="Username" required>
                
                <label for="teacher-password">Password</label>
                <input id="teacher-password" name="password" type="password" placeholder="Password" required>
                
                <button type="submit">Login</button>
            </form>
            
        </div>
    </div>

</body>
</html>
